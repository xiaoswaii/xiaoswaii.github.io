<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>魔鏡</title>
</head>
<body>
    <h1 align="center">魔鏡</h1>
    <div class="container"> 
        <div class="container">
            <div class="form-group">
                <label for="name_field">姓名</label>
                <input type="text" id="name_field" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name_field">身高</label>
                <input type="text" id="height_field" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name_field">體重</label>
                <input type="text" id="weight_field" class="form-control" required>
            </div>
            <button type="button" id="submit" class="btn btn-dark">提交</button>
        </div>
        <div id="dorm" class="container1">
            <h2 id="greet"></h2>
            <div class="form-group">
                    <button type="button" id="modeBuy" class="btn btn-dark">網購模式</button>
            </div>  
            <div class="form-group">
                <label for="styleWear">風格</label>
                    <select class="form-control" id="styleWear">
                        <option value="school">上課</option>
                        <option value="casual">休閒</option>
                        <option value="formal">正式</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="styleWear">平均溫度</label>
                    <select class="form-control" id="weather">
                        <option>>22</option>
                        <option><22</option>
                    </select>
            </div>
            <div class="form-group">
                <button type="button" id="wear" class="btn btn-dark">開穿</button>
            </div>  
            <img id="pplBody" src="">
        </div>
        <div id="buy" class="container2">
            <h2 id="greet2"></h2>
            <h3>您欲購買的是champion灰色T，一下尺寸可試穿</h3>
            <div class="form-group">
                    <button type="button" id="modeDorm" class="btn btn-dark">衣櫃模式</button>
            </div>

            <div class="form-group">
                <label for="styleWear">size</label>
                    <select class="form-control" id="size">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                    </select>
            </div>
            <div class="form-group">
                    <button type="button" id="wearBuy" class="btn btn-dark">開穿</button>
            </div>   
            <div class="container2">
                    <img id="pplBodyBuy" src="">
                    <img id="cloth" src="">
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
