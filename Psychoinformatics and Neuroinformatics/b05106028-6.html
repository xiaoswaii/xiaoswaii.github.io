<script>
    var order = new Array(1, 2, 3);
    var current = 1; //current trial
    var i = 1;
    var counter = 0;
    //for (i = 1; i < order.length; i++) {

    //var isChecked = $('input[name=f' + i + ']').is(':checked');
    //    if (isChecked) {
    //        break;
    //    }
    //}
    $(document).ready(function() {
        Webpage(current);
    });

    /*function ShowTrial(t) {
        $("#page" + t).show();
        var N = t + 1; //counting from 1
        $(".progress").text('(' + N + '/' + order.length + ')');

    function NextTrial() {
        var value = document.getElementsByName("f" + current);
        var sex = "";
        //var counter = 0;
        //console.log(value.length);
        for (var i = 0; i < value.length; i++) {
            if (value[i].checked) {
                //console.log(i);
                sex = value[i].value;
                console.log(sex)
                break;
            }
        }
        if (current == 1 && (sex.localeCompare("M") == 0)) {
            counter++;
            console.log(counter);
        } else if (current == 2 && (sex.localeCompare("M") == 0)) {
            counter++;
            console.log(counter);
        } else if (current == 3 && (sex.localeCompare("F") == 0)) {
            counter++;
            console.log(counter);
        }
        $("#page" + current).hide();
        current++;
        Webpage(current);
    }

    function Webpage(current) {
        if (current < 4) {
            document.write("<div class='page' id='page" + current + "'><h1>Please indicate the sex of this face</h1><img src='" + current + ".jpg'><br>");
            document.write("<input type=radio id='f" + current + "'name='f" + current + "'value=M>M<input type=radio id='f" + current + "'name='f" + current + "'value=F>F<br>");
            document.write("<a href='javascript:NextTrial()'>Next</a><span class='progress'>" + current + "/" + order.length + "</span></div>");
        }
        if (current == 4) {
            document.write(counter + "/" + (current - 1) + "<br>");
            var ans=(counter / (current - 1) * 100);
            ans=ans.toFixed(2);
            document.write("Correct Percentage: " + ans + " %<br>");
            if (counter == 3) {
                document.write("You have answered all questions correctly!");
            } else if (counter != 3) {
                document.write("You have answered " + counter + " question/s correctly!");
            }
        }
    }
</script>
