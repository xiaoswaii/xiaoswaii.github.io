<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#" name="this_is_a_form" onsubmit="submit_form()">
        姓名：<input type="text" id="name">
        生理性別:<select id ="sex">
            <option value="male">男</option>
            <option value="female">女</option>
        </select>
        <input type="submit" id="submit">確認</button>
    </form>

    <div>
        <p id="display_name"></p>
        <p id="display_sex"></p>
    </div>

    <script>
        function submit_form(){
            let name = $('#name').val();
            let sex = $('#sex').val();
            console.log(name)
            console.log(sex)
            $('#display_name').text(`您的姓名${name}`)
            if(sex == 'male') {
                $('#display_sex').text(`您的生理性別為：男`)
            }
            else{
                $('#display_sex').text(`您的生理性別為：女`)
            }
            $('#name').val('');
            return false;
        }
    </script>
</body>
</html>
